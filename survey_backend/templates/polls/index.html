{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <h1>Все опросы на сайте</h1>

    {% if question_list %}
        <ul>
            {% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных опросов</p>
    {% endif %}
{% endblock %}
