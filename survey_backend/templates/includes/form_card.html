{% load user_filters %}

{% for field in form %}
  <div class="form-group row my-3 p-3">
    <label for="{{ field.id_for_label }}">
      {{ field.label }}
    </label>
    <div>
      {{ field|addclass:'form-control' }}
        <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
      {{ field.help_text|safe }}</small>  
    </div>
  </div>  
{% endfor %}
