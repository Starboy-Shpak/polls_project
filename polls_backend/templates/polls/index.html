{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <h1>Все опросы на сайте</h1>

    {% if polls_list %}
        <ul>
            {% for poll in polls_list %}
                <li><a href="{% url 'polls:poll_detail' poll.id %}">{{ poll.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных опросов</p>
    {% endif %}
{% endblock %}
